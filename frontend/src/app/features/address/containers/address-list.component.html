<!-- src/app/features/address/containers/address-list.component.html -->
<div class="mat-elevation-z4">
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search by any field" />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="full-width-table">

    <ng-container matColumnDef="addressId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let address">{{ address.addressId }}</td>
    </ng-container>

    <ng-container matColumnDef="addressLine1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address Line 1</th>
      <td mat-cell *matCellDef="let address">{{ address.addressLine1 }}</td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
      <td mat-cell *matCellDef="let address">{{ address.city }}</td>
    </ng-container>

    <ng-container matColumnDef="postalCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Postal Code</th>
      <td mat-cell *matCellDef="let address">{{ address.postalCode }}</td>
    </ng-container>

    <ng-container matColumnDef="stateProvinceId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>State ID</th>
      <td mat-cell *matCellDef="let address">{{ address.stateProvinceId }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
